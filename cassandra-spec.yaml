#provider: cassandra, postgres, mongo
provider:
  name: cassandra
  options:
    dynamic_schema: "no"
    ext: ".cql"

#strict, compatibility
mode: "strict"
#mutations, audit, all
generate: "all"

source: "/tmp/input"

#stdout if path is not provided
output: 
  path: "/tmp/output"
  pad: "4"
  prefix: ""

