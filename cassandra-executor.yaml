tracker:
  name: jdbc
  extension: "sql"
  separator: ";"
  params:
    driver: "org.postgresql.Driver"
    host: "postgres"
    port: "5432"
    username: "postgres"
    password: "password"
    database: postgres
    schema: executor
    table: jdbc_migrations
    app_name: "cassandra-demo"
    team_name: "default"
    create_schema: "true"
    ignore_unclean_state: "false"

executor:
  source: "/opt/app/data/cql"
  provider:
    name: cassandra
    extension: "cql"
    separator: ";"
    params:
      contact_points: "dse"
      port: "9042"
      ssl: false
      username: "cassandra"
      password: "cassandra"
      dc: "dc1"
      truststore_path: ""
      truststore_password: ""

vars:
  keyspace: "customer"

